<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="chatbot-window p-3">
      <div class="card" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-primary text-white">
          <strong>Chatbot</strong>
        </div>
        <div class="card-body" style="height: 300px; overflow-y: auto;">
          <div class="mensajes-chatbot">
            <div *ngFor="let mensaje of mensajes" [ngClass]="{'text-end': mensaje.remitente === 'usuario', 'text-start': mensaje.remitente === 'bot'}">
              <div [ngClass]="{'bg-primary text-white p-2 rounded-3': mensaje.remitente === 'usuario', 'bg-light p-2 rounded-3': mensaje.remitente === 'bot'}">
                <span>{{ mensaje.texto }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex">
          <input
            type="text"
            class="form-control me-2"
            [(ngModel)]="mensajeUsuario"
            placeholder="Escribe tu mensaje..."
            (keydown.enter)="enviarMensaje()"
          />
          <button class="btn btn-primary" (click)="enviarMensaje()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
